<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="light-mode">
<header>
    <div class="container">
        <h1><span class="highlight">My Projects</span></h1>
        <nav>
            <a href="/">Home</a>
            <a href="/projects">Projects</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>


        </nav>
    </div>
</header>

<main>
    <section class="hero">
        <div class="container">
            <div class="project-grid">
                <div class="card" th:each="project, iterStat : ${projects}" th:style="'--i:' + ${iterStat.index}">
                    <img th:src="${project.imagePath}" alt="Project image" class="card-img"/>
                    <h2 th:text="${project.name}"></h2>
                    <p th:text="${project.shortDescription}"></p>
                    <a th:href="@{'/projects/' + ${project.id}}" class="btn">View Details</a>
                </div>
            </div>

        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p> Curious to see the code behind these projects? Check out <a href="https://github.com/Dateh7" target="_blank" class="contact-link">my GitHub profile</a> for full repositories and more in-progress builds.</p>
        <p>&copy; 2025 Dateh Ambe. All rights reserved.</p>
    </div>

    <button id="themeToggle" class="theme-toggle">üåô</button>
</footer>

<script>
    // Dark mode toggle with localStorage support
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        toggle.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');

        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
</script>

</body>
</html>
